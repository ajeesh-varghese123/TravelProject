
<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
      .clr{
      color:blue;
      }
      .btn {
  background-color: dodgerblue;
  color: white;
  }
    </style>
</head>
<body>
<h2 style="color:red;text-align:center;">Registration Form</h2>
<form method="post" action="login.html" style="padding:10px;font-size:20px;text-align:center;">
  <label>Name: </label>
  <input type="text" name="username" placeholder="enter your name"><br>
  <label>Email: </label>
  <input type="email" name="email" placeholder="enter email id"><br>
  <label>Phone: </label>
  <input type="number" name="phone" placeholder="enter your mobile number"><br>
  <label>DOB:</label>
    <input type="date"><br>

  <label>Gender: </label>
  <input type="radio" name="gender" value="Male"><label>Male</label>
  <input type="radio" name="gender" value="Female"><label>Female</label><br>
  <label>Password:</label>
  <input type="password" name="pwrd" placeholder="enter your password"><br>
  <label>Confirm Password:</label>
  <input type="password" name="cpwrd" placeholder="re-enter your password"><br>
  <input type="checkbox" name="check">
  <label>i accept the terms&conditions</label><br>
  <button type="submit" class="btn">Register</button>

</form>

</body>
</html>
