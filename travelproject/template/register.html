{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
      div {
        margin-bottom: 10px;
      }
      label {
        display: inline-block;
        width: 150px;
        text-align: right;
      }
    </style>
</head>
<body style="text-align:center;background-image:url({% static 'images/logimg.jpg' %});">
<H2 style="text-align:center;">Registration</H2>
<form action="register" method="post" style="text-align:center;">
    {% csrf_token %}
    <div>
        <label>User Name </label>
        <input type="text" name="username" placeholder="enter your user name" />
      </div>
<!--    <label>User Name: </label>-->
<!--    <input type="text" name="username" placeholder="Enter your User Name"><br>-->
    <div>
        <label>First Name </label>
        <input type="text" name="first_name" placeholder="enter your first name" />
      </div>
<!--    <label>First_Name: </label>-->
<!--    <input type="text" name="first_name" placeholder="Enter your First Name"><br>-->
    <div>
        <label>Last Name </label>
        <input type="text" name="last_name" placeholder="enter your last name" />
      </div>
<!--    <label>Last_Name: </label>-->
<!--    <input type="text" name="last_name" placeholder="Enter your Last Name"><br>-->
    <div>
        <label>Email </label>
        <input type="email" name="email" placeholder="enter your email address" />
      </div>
<!--    <label>Email: </label>-->
<!--    <input type="email" name="email" placeholder="Enter your Email Address"><br>-->
    <div>
        <label>Password </label>
        <input type="password" name="password" placeholder="enter your password" />
      </div>
    <div>
        <label>Confirm Password </label>
        <input type="password" name="password1" placeholder="confirm your password" />
    </div>
<!--    <label>Password: </label>-->
<!--    <input type="password" name="password" placeholder="Enter your Password"><br>-->
<!--    <input type="password" name="password1" placeholder="Confirm your Password"><br><br>-->
    <div>
        <input type="submit">
    </div>

</form>
{% for msg in messages %}
<h1>{{msg}}</h1>
{% endfor %}
</body>
</html>
